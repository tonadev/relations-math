<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- ALERT -->
    <div class="alert">
        <span class="alert-close" onclick="this.parentElement.style.display='none';">&times;</span>
        <p id="alert-message">Hello there</p>
    </div>
    <!-- END ALERT -->

    <!-- MODAL -->
     <div id="input-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Relación R en A</h2>
            </div>
            <div class="modal-body">
                <div>
                    <label for="nodes">Nodos</label>
                    <input 
                        type="text" 
                        name="nodes" 
                        id="nodes-input"
                        placeholder="Ingrese los elementos de A: a, b, c, d..."
                    >
                </div>
                <div>
                    <label for="edges">Pares ordenados</label>
                    <textarea 
                        name="edges" 
                        id="edges-textarea" 
                        placeholder="Ingrese los elementos de R: (a, a), (a, b), (b, c), (c, d)..."
                        ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="check()">Procesar</button>
            </div>
        </div>
     </div>
    <!-- END MODAL -->

    <!-- MAIN -->
    <main>
        <h2 style="margin-bottom: 2rem;">Análisis</h2>
        <button class="accordion">Propiedades</button>
        <div class="panel">
            <ul id="properties">
                <li id="isReflexive">Reflexiva</li>
                <li id="isIrreflexive">Irreflexiva</li>
                <li id="isSymmetric">Simétrica</li>
                <li id="isAsymmetric">Asimétrica</li>
                <li id="isAntisymmetric">Antisimétrica</li>
                <li id="isTransitive">Transitiva</li>
            </ul>
        </div>
        <button class="accordion">Grafo y matriz de adyacencia</button>
        <div class="panel">
            <h2 style="margin: 1rem 0;">Matriz de adyacencia</h2>
            <div style="overflow-x: auto;">
                <table id="adjacencyMatrixTable">
                    <thead>
                        <tr id="adjacencyMatrixTableHeaders"></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <h2 style="margin: 1rem 0;">Grafo</h2>
            <div id="graph-canvas" style="width: 100%; height: 500px;"></div>
        </div>
        <button class="accordion">¿Es relación de equivalencia?</button>
        <div class="panel">
            <p id="equivalence-paragraph">Lorem Ipsum...</p>
            <ul id="equivalence-class-list"></ul>
        </div>
        <button class="accordion">¿Es orden parcial?</button>
        <div class="panel">
            <p id="partial-order-paragraph">Lorem Ipsum...</p>
            <div id="hasseDiagramCanvas" style="width: 100%; height: 500px; display: none;"></div>
        </div>
    </main>
    <!-- END MAIN -->

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/accordion.js"></script>
</body>
</html>
